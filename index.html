<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: rgba(211, 255, 13, 0.215);

      }
      .plan-title{
        font-size:1.5rem;
        /* font-family:"Ubuntu Sans Mono", monospace; */
        font-weight: bold;
      }
      .plan-price{
        font-size:3rem ;
        /* font-family: "Ubuntu Sans Mono", monospace; */
        font-optical-sizing: auto;
        font-weight: bolder;
        font-style: normal;
      }
      .plan-features{
        font-size: 1.25rem;
      }
      .plan-button{
        background-color: rgb(248, 96, 8);
        border-radius: 10%;
        border: 0;
        color: aliceblue;
        height:25px;
      }
      ul{
      list-style-type:none;
      padding: 0;
    
      }
      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height:100vh;
        gap: 20px;
        flex-wrap: wrap;
        /* text-align: center; */
        
      }
      .pricing-plan{
        background-color: antiquewhite;
        text-align: center;
        padding: 20px;
        flex-grow: 0;
        flex-shrink: 0;
        border-radius: 10px;
        border: 5px double rgb(247, 215, 7);
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1300px) {
        .pricing-container{
        flex-direction: column;
        flex-wrap: nowrap;
        justify-content: flex-start;
      }
    }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$11.99/month</div>
        <ul class="plan-features">

      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>

        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">

        <button class="plan-button">Sign Up</button>

    </div>
  </body>
</html>
